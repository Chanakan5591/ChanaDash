<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChanaDash - v1.0.0-beta</title>
    <!-- css link -->
    <link rel="stylesheet" href="./styles/dashboard.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="bg">
  <div class="container">
    <!-- ======     Search Widget    ======  -->
        <!--Search feature that uses google search -->
        <div id="search-container">
            <form id="search-bar" action='http://google.com/search' target="_blank">
	            <i style='color: black;' class='fa fa-search'></i><input id='input-search' name='q' type="search" autocomplete="off">
            </form>
        </div>
        <div id="battery">
            <font color="black"><div id="battery-level"></div></font>
        </div>
        <div id="multimedia">
            <div id="title">Accessories</div>
            <div id="item">
                <div style="width: 70px; display: inline-block;" id="kodi">
                    <div id="imgkodi">
                        <img onclick="openKodi()" src="https://kodi.wiki/images/8/8e/Thumbnail-symbol-transparent.png" height="70" width="70">
                    </div>
                    <div id="textkodi">
                        Kodi
                    </div>
                </div>
                <div style="width: 70px; display: inline-block;" id="map">
                    <div id="imgmap">
                        <img onclick="openMap()" src="http://lh3.googleusercontent.com/v9HYZJycsal-mKM2U4Q756EE-bh6m0254fLl27bSWrWxolEFUEzyEdkLWL_oB17lHwU=w300" height="70" width="70"> <!-- TODOS Show The Maps For location! -->
                    </div>
                    <div id="textmap">
                        Maps
                    </div>
                  <!-- https://wego.here.com -->
                </div>
            </div>
        </div>
        <div id="weather">
            <center><a class="weatherwidget-io" href="https://forecast7.com/en/13d76100d50/bangkok/" data-label_1="BANGKOK" data-label_2="WEATHER" data-theme="weather_one" style="width: 502px;">BANGKOK WEATHER</a></center>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');</script>
        </div>

    <!-- ======     Weather Widget    ======  -->
<!--        <div id="weather-container">
          <div id="icon-temp" class="flex-container">
            <span id='weather-value'></span>
          </div>
            <div id="location">
                <span id="dispCity"></span>
            </div>
        </div>

    <!-- ======     Center Time, Greeting, and Focus Widget    ======  -->
        <div id="greeting-container">
            <span id='time'></span>
            <span id='greeting-wrap'><span id='greeting'></span>, <span id='username'>Chanakan!</span></span>
            <button id="newsfeed-button" class="newsfeed-buttons">News Feed</button>
            <div id="newsfeed-container">
            <button class="newsfeed-buttons">Close Feed</button>
              <div id="newsfeed-cards" >

              </div>
              <span id="source-link">Powered by <a href="https://newsapi.org/">NewsApi.org</a></span>
            </div>
          </div>


    <!-- ======     Settings Widget    ======  -->

        <!--This section would have toggle buttons that hide/unhide the other widgets.  -->

        <div id="settings-container">
             <!--This div will appear and dissapear on click of gear icon  -->
            <div id="settings-window">
              <h3 class="widget-title">Settings</h3>
              <hr>
              <table>
                <tr>
                  <td>Search</td>
                  <td>
                    <div class="onoffswitch"><input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffSearch" checked>
                    <label class="onoffswitch-label" for="onoffSearch"></label></div>
                  </td>
                </tr>
                <tr>
                  <td>Multimedia</td>
                  <td>
                    <div class="onoffswitch"><input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffMultimedia" checked>
                    <label class="onoffswitch-label" for="onoffMultimedia"></label></div>
                  </td>
                </tr>
                <tr>
                  <td>Quotes</td>
                  <td>
                    <div class="onoffswitch"><input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffQuotes" checked>
                    <label class="onoffswitch-label" for="onoffQuotes"></label></div>
                  </td>
                </tr>
                <tr>
                  <td>Todos</td>
                  <td>
                    <div class="onoffswitch"><input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffTodo" checked>
                    <label class="onoffswitch-label" for="onoffTodo"></label></div>
                  </td>
                </tr>
              </table>
            </div>
            <span class="clickable-icon" id="settings-button"><i id='settings-cog' class="fa fa-cog fa-2x rotate" aria-hidden="true"></i></span>
        </div>

    <!-- ======     Quote Generator Widget    ======  -->
    <div id="quote-container">
      <p id="quote"></p>
      <p id="author"></p>
	  </div>

    <!-- ======     Todo Widget    ======  -->

    <div id="todo-container">
      <div class="todo-popup">
        <ul id='todo-list'></ul>
        <input id='clear-todo-btn' class="clear-todo" type='button' value='Clear Completed'>
        <br>
        <input id="newTodo" class="text-input" type='text' placeholder="Enter A Todo">
      </div>
      <span id='todo-button'>Todo</span>
    </div>
  </div>
</div>
<!--hidden from viewer  -->
 <div id='templates' class='templates'>
    <li class='todo-list-item' data-index='-1'>
      <label>
        <input class="todo-checkbox" type='checkbox'>
        <span>Temporary todo item.</span>
        <button class="close-t-button"></button>
      </label>
    </li>
  </div>
  <!-- =====    jQuery link    ===== -->
  <script>window.$ = window.jQuery = require('./assets/jquery/jquery.js');</script>

	<!-- ======     Javascript link    ======  -->
  	<script src="scripts/dashboard/center.js"></script>
  	<script src="scripts/dashboard/dashboard.js"></script>
  	<script src="scripts/dashboard/weather.js"></script>
  	<script src="scripts/dashboard/settings.js"></script>
  	<script src="scripts/dashboard/quote.js"></script>
  	<script src="scripts/dashboard/todo.js"></script>
  	<script src="scripts/dashboard/newsfeed.js"></script>
        <script src="scripts/dashboard/battery.js"></script>
        <script src="scripts/dashboard/accessories.js"></script>
</body>
</html>
